<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simple online cinema</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
</head>

<body>
  <!-- Вставляете в место, где должен быть плеер -->
  <div id="app">
    <!-- Jumbotron -->
    <div class="jumbotron text-center blue-grey lighten-5">

      <!-- Title -->
      <h2 class="card-title h2">Оберіть фільм</h2>
      <!-- Grid row -->
      <div class="row d-flex justify-content-center">

        <!-- Grid column -->
        <div class="col-xl-7 pb-2">
          <form class="text-center border border-light p-5">

            <input v-model="movie" placeholder="назва фільму російською" class="form-control form-control-lg" id="movieName">
            <p>Шукатиму фільм: {{ movie }}</p>

            <select v-model="lang" class="mdb-select md-form" id="movieLang">
              <option disabled value="">Мова перекладу</option>
              <option value="ru">ru</option>
              <option value="ua">ua</option>
              <option value="en">en</option>
            </select>
            <p>Обрана мова: {{ lang }}</p>
            <button type="button" name="button" @click="searchMovie()" class="btn btn-info btn-block" id="search">Шукати</button>
            <div id="yohoho" data-title=" " data-language=" "></div>
          </form>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->
    </div>
    <!-- Jumbotron -->
  </div>

  <script type="text/javascript" src="yo.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>
  <script type="text/javascript" src="app.js">

  </script>
</body>

</html>
